<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Coffee Counter</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Count my coffee!</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>You had <span id="coffeeCount">0</span> cups of coffee today</h1>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white change-btn" data-delta="-1">-1
                    cup</a>
                <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white change-btn"
                    data-delta="-0.5">-0.5 cups</a>
                <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white change-btn"
                    data-delta="0.5">+0.5 cups</a>
                <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white change-btn" data-delta="1">+1
                    cup</a>

            </p>
        </main>

        <footer class="mt-auto text-white-50">
        </footer>
    </div>



</body>

</html>
